name: "Validation Tests"

on:
  push:
      branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main

env:
  GO_CURRENT_VERSION: "1.19.x"

jobs:
  validations:
    name: Validations
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4.1.5
        
      - name: Setup Go
        uses: actions/setup-go@v5.0.1
        with:
          go-version: ${{ env.GO_CURRENT_VERSION }}
          cache: true
        
      - name: Unit Tests 
        run: go test ./... -v --count=1
        
      - name: Build Test
        run: go build cmd/main.go
